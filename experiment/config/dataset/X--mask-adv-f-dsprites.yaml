defaults:
  - _data_type_: random

name: mask_adv_f_dsprites

data:
  _target_: s12045.dataset.wrapper.MaskedDataset
  mask:
    _target_: research.e06_adversarial_data.util_load_adversarial_mask.get_closest_mask
    usage_ratio: ${settings.framework_opt.usage_ratio}
    # pickle_file: '${oc.env:HOME}/workspace/research/s12045/out/adversarial_mask/2021-09-27--21-45-46_EXP_dsprites_1000x256_all_std_mean/data.pkl.gz'
    pickle_file: '${oc.env:HOME}/workspace/research/s12045/out/adversarial_mask/2021-09-27--23-21-51_EXP_dsprites_1000x256_all_std_gmean/data.pkl.gz'
  randomize: FALSE
  data:
    _target_: s12045.dataset.data.DSpritesData
    data_root: ${dsettings.storage.data_root}
    prepare: ${dsettings.dataset.prepare}
    in_memory: ${dsettings.dataset.try_in_memory}

transform:
  _target_: s12045.dataset.transform.ToImgTensorF32
  mean: ${dataset.meta.vis_mean}
  std: ${dataset.meta.vis_std}

meta:
  x_shape: [1, 64, 64]
  vis_mean: [0.042494423521889584]
  vis_std: [0.19516645880626055]
